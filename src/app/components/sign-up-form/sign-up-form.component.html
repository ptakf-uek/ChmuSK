<main class="form-signin">
  <div class="d-flex justify-content-center align-items-center gap-4">
    <div>
      <img src=".\assets\icons\icon-128x128.png" alt="Logo" />
    </div>
    <div class="text-start">
      <p style="font-size: 3em">ChmuSK</p>
      <p style="font-size: 1.5em">JUST ADD IT!</p>
    </div>
  </div>

  <div class="text-center mt-5">
    <div class="sign-in">
      <form
        #signUpForm="ngForm"
        id="signUpForm"
        (ngSubmit)="signUpWithEmail(signUpForm)"
      >
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div class="form-floating">
          <input
            #emailAddress="ngModel"
            [(ngModel)]="user.email"
            name="email"
            id="email"
            type="text"
            class="form-control"
            pattern="\w+@\w+(\.\w+)+"
            placeholder="Email"
            required
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input
            #password="ngModel"
            [(ngModel)]="user.password"
            name="password"
            id="password"
            type="password"
            class="form-control"
            pattern=""
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button
          class="w-100 btn btn-lg btn-primary"
          style="margin-top: 20px"
          [disabled]="signUpForm.invalid"
        >
          Create an account
        </button>
      </form>
    </div>

    <p class="mt-3">
      Already have an account? Log in <a routerLink="/login">here</a>
    </p>
  </div>
</main>
