<main class="form-signin">
  <div class="container">
    <div class="text-center mt-5">
      <div class="sign-in">
        <form
          #signUpForm="ngForm"
          id="signUpForm"
          (ngSubmit)="signUpWithEmail(signUpForm)"
        >
          <img class="img-fluid" src="ChmuSK_text_logo_BG.png" alt="Logo" />
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

          <div class="form-floating">
            <input
              name="name"
              id="name"
              type="text"
              class="form-control"
              id="floatingName"
              placeholder="Name"
              required
            />
            <label for="floatingInput">Name</label>
          </div>

          <div class="form-floating">
            <input
              #emailAddress="ngModel"
              [(ngModel)]="user.email"
              name="email"
              id="email"
              type="text"
              class="form-control"
              pattern="\w+@\w+\.\w+"
              placeholder="Email"
              required
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input
              #password="ngModel"
              [(ngModel)]="user.password"
              name="password"
              id="password"
              type="password"
              class="form-control"
              pattern=""
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>

          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            style="margin-top: 20px"
            [disabled]="signUpForm.invalid"
          >
            Create an account
          </button>
        </form>
      </div>

      <p class="mt-3">
        Don't have an account? Sign Up <a href="/signup">here</a>
      </p>
    </div>
  </div>
</main>
