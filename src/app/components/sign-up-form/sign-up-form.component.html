<main class="form-signin">
  <div class="container">
    <div class="text-center mt-5">
      <div class="sign-in">
        <form>
          <img class="img-fluid" src="ChmuSK_text_logo_BG.png" alt="Logo" />
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingName"
              placeholder="Name"
            />
            <label for="floatingInput">Name</label>
          </div>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            style="margin-top: 20px"
          >
            Create an account
          </button>
        </form>
      </div>

      <p class="mt-3">Don't have an account? Sign Up <a href="#">here</a></p>
    </div>
  </div>
</main>

<form
  #signUpForm="ngForm"
  id="signUpForm"
  (ngSubmit)="signUpWithEmail(signUpForm)"
>
  <label for="email" class="form-label">E-Mail</label>
  <input
    #emailAddress="ngModel"
    [(ngModel)]="user.email"
    name="email"
    id="email"
    type="text"
    class="form-control"
    pattern="\w+@\w+\.\w+"
    required
  />

  <label for="email" class="form-label">Password</label>
  <input
    #password="ngModel"
    [(ngModel)]="user.password"
    name="password"
    id="password"
    type="password"
    class="form-control"
    pattern=""
    required
  />

  <button class="btn btn-primary" [disabled]="signUpForm.invalid">
    Sign in
  </button>
</form>
