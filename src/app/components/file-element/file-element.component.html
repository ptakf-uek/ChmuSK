<div class="row">
  <div class="col-2 text-center">
    <img class="img-fluid" src=".\assets\icons\file_icon.png" alt="file_icon" />
  </div>
  <div class="col-8">
    <div class="row file-name">
      <div class="col-12">
        <strong style="font-size: large">Praca Dyplomowa</strong>
      </div>
      <div class="col-12">
        <p>Yesterday</p>
      </div>
    </div>
  </div>
  <div class="col-2 text-center">
    <button
      mat-icon-button
      [matMenuTriggerFor]="beforeMenu"
      aria-label="Example icon-button with a menu"
    >
      <img
        class="img-fluid three-dots-icon"
        src=".\assets\icons\three_dots_icon.png"
        alt="edit_icon"
      />
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <span
          (click)="changeName()"
          (keydown.enter)="changeName()"
          tabindex="0"
        >
          Change name
        </span>
      </button>
      <button mat-menu-item>
        <span
          (click)="deleteThing()"
          (keydown.enter)="deleteThing()"
          tabindex="0"
        >
          Delete
        </span>
      </button>
    </mat-menu>
  </div>
</div>
