<div class="search-bar-container mb-4">
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
  <input
    placeholder="Search"
    [(ngModel)]="searchText"
    (input)="filterFiles()"
  />
</div>

<div *ngFor="let file of filteredFiles">
  <app-file-element
    [fileData]="file"
    (changeFilenameEvent)="changeFilename($event)"
    (deleteFileEvent)="deleteFile($event)"
  ></app-file-element>
</div>
